{% extends "base.html" %}

{% block title %}Gender Novels{% endblock %}

{% block head %}
    <script type="text/javascript" src="{{ url_for('static', filename='js/convertMarkdown.js')
            }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/gender_novels.css') }}" />
{% endblock %}

{% block content %}
    <!-- Header -->
    <div class="container-fluid header">
        <div class="row justify-content-center align-items-center">
            <div class="col-10">
                <h1 class="header-text display-2">The Gender Novels Project</h1>
            </div>
            <div class="col-2" align="right">
                <a href="https://github.com/dhmit/gender_novels" target="_blank">
                    <img src="{{ url_for('static', filename='graphics/GitHub_dark.png') }}"
                         class="github-logo">
                </a>
            </div>
        </div>
    </div>

    <!-- Topic -->
    <div class="container-fluid content">
        <div class="row justify-content-start">
            <div class="col-2">
                <!-- Vertical sidebar (for topic navigation) -->
                <div class="nav flex-column nav-pills sidebar" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active show topic-button" id="overview-tab"
                       data-toggle="pill" href="#overview" role="tab"
                       aria-selected="true"><span>Overview</span></a>
                    <a class="nav-link topic-button" id="corpora-tab" data-toggle="pill"
                       href="#corpora" role="tab" aria-selected="false"><span>Corpora</span></a>
                    <a class="nav-link topic-button" id="topic-one-tab" data-toggle="pill"
                       href="#topic-one" role="tab" aria-selected="false"><span>Analysis</span></a>
                </div>
            </div>
            <!-- Topic Content -->
            <div class="col-8" align="center">
                <div class="topic-content">
                    <!-- Content assigned in convertMarkdown.js -->
                    <div class="tab-content" id="v-pills-tabContent">
                        <div class="tab-pane fade show active" id="overview" role="tabpanel" aria-labelledby="overview-tab"></div>
                        <div class="tab-pane fade" id="corpora" role="tabpanel"
                             aria-labelledby="corpora-tab">{{ corpora_table }}</div>
                        <div class="tab-pane fade" id="topic-one" role="tabpanel" aria-labelledby="topic-one-tab"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
