{% extends "base.html" %}

{% block title %}Gender Novels{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/gender_novels.css') }}" />
{% endblock %}

{% block content %}
    <!-- Header -->
    <div class="container-fluid header">
        <div class="row justify-content-center">
            <div class="col-auto">
                <h1 class="header-text display-2">The Gender Novels Project</h1>
            </div>
            <div class="col-auto align-center align-self-center">
                <a href="https://github.com/dhmit/gender_novels" target="_blank">
                    <img src="{{ url_for('static', filename='graphics/GitHub_light.png') }}"
                         class="github-logo">
                </a>
            </div>
        </div>
    </div>

    <!-- Topic Content -->
    <!-- Topic Title -->
    <div class="container-fluid">
        <div class="row justify-content-center align-self-center">
            <div class="col-auto">
                <h2 id="topic-title" class="display-4">Overview</h2>
            </div>
        </div>
        <!-- Topics List -->
        <div class="row justify-content-start">
            <div class="col-md-3">
                <ul class="list-group list-group-flush sidebar">
                    <a href="#topic-title" class="list-group-item
                    list-group-item-action"><span>Overview</span></a>
                    <a href="#topic-title" class="list-group-item
                    list-group-item-action"><span>Topic 2</span></a>
                </ul>
            </div>
            <!-- Topic Content -->
            <div class="col" align="center">
                <p class="lead">
                </p>
            </div>
            <div class="col-md-3">
                <!-- Blank column for proper spacing -->
            </div>
        </div>
    </div>
{% endblock %}
